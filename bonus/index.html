<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list bonus</title>
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link vuejs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <header>
            <img class="logo" src="https://www.boolean.careers/images/misc/logo.png" alt="logo boolean">
        </header>
        <main>
            <!-- start filters container -->
            <div class="filters">
                <div class="single-filter">
                    <input @keyup.enter="addNewTodo" v-model="newTodoText" type="text" placeholder="Nuova attività">
                    <button @click="addNewTodo">Aggiungi</button>
                </div>
            </div>
            <!-- end filters container-->
            <div class="todo-container">
                <ul v-if="todos.length > 0">
                    <!-- ciclo for che gira su todos per ogni todo e chiedo anche indice per usarlo nel todo actions -->
                    <li 
                        @click="toggleDone(index)"
                        v-for="(todo, index) in todos" 
                        class="todo" 
                        :class="{ 'done' : todo.done }"
                    >
                        {{todo.text}}
                        <!-- contenitore croce cancella elemento della lista -->
                        <div class="todo-actions">
                            <i @click="deleteTodo(index)" class="fas fa-times"></i>
                        </div>
                    </li>  
                </ul>
                <p v-else>Aggiungi una nuova attività!</p>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
